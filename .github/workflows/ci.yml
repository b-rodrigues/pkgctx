name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-25.11
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: rstats-on-nix

      - name: Build
        run: nix develop --command cargo build --release

      - name: Run tests
        run: nix develop --command cargo test

      - name: Test R extraction
        run: |
          nix develop --command cargo run --quiet -- r rix > rix.ctx.yaml
          echo "Generated $(wc -l < rix.ctx.yaml) lines"
          head -20 rix.ctx.yaml

      - name: Test Python extraction
        run: |
          nix develop --command cargo run --quiet -- python requests > requests.ctx.yaml
          echo "Generated $(wc -l < requests.ctx.yaml) lines"
          head -20 requests.ctx.yaml

      - name: Test compact mode
        run: |
          nix develop --command cargo run --quiet -- r rix --compact --hoist-common-args > rix.compact.yaml
          echo "Compact: $(wc -c < rix.compact.yaml) bytes"
          nix develop --command cargo run --quiet -- r rix > rix.full.yaml
          echo "Full: $(wc -c < rix.full.yaml) bytes"

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-25.11
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check flake
        run: nix flake check

      - name: Check formatting
        run: nix develop --command cargo fmt -- --check

      - name: Run clippy
        run: nix develop --command cargo clippy -- -D warnings
